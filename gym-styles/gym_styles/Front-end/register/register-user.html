<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Estilos CSS-->
  <link rel="stylesheet" href="style.css">
  <title>Formulario Registro</title>
</head>
<body>
  <!--Formulario De inicio-->
  <section class="form-register">
    <form action="" id="form" method="POST">
        <h4>Formulario Registro</h4>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
        <input class="controls" type="password" name="correo" id="contraseña" placeholder="Ingrese su Contraseña">
        <button class="botons" type="button" id="btn-enviar" onclick="getData()"><a href="../Usuario/inicio1.html">Registrar</a></button>
        <p><a href="#">¿Ya tengo Cuenta?</a></p>
    </form>
  </section>
  <!--Fin del Formulario de Inicio-->
  <!--Libreria Axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!--Archivo JavaScript-->
    <script src="register.js"></script>
</body>
</html>
